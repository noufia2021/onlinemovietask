{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        {% for i in movies %}
        <div class="col-md-4" style="margin-top: 50px;">
            <div class="card" style="min-width: 18rem; height: 250px;">
                <img src="{{i.poster.url}}" class="card-img-top" alt="..." width="200 px;" height="125 px;">
                <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-warning">View details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
